<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Navbar and Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    nav {
      background-color: #4CAF50;
      padding: 10px;
      border-radius: 5px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav li {
      display: inline;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      margin-top: 30px;
    }

    h2 {
      color: #4CAF50;
    }

    audio {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <!-- Part 1: Semantic Navbar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#music">Music</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Part 2: Audio Section -->
  <section id="music">
    <h2>3 random audios</h2>

    <!-- Cypress requires src directly in audio tag -->
    <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3"></audio>

    <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"></audio>

    <audio controls src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3"></audio>
  </section>

</body>
</html>
